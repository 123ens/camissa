<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="thank-you.css">
    <a href="thank-you.html"></a>
    <title>THANK YOU</title>
</head>
<body>
    
    <div class="container">
        <button type="submit" class="btn" onclick="openPopup()">Submit</button>
        <div class="popup" id="popup">
            <a href='https://postimages.org/' target='_blank'><img src='https://i.postimg.cc/HkG6MdXp/green-tick.jpg' border='0' alt='green-tick'/></a>
    <h1>Thank You for Your Quote Request!</h1>
    <p>We have received your quote request and will get back to you as soon as possible.</p>
    <p>If you have any further questions, please don't hesitate to contact us.</p>
    <button type="button" onclick="closePopup()">ok</button>
    
</body>

<script>
    let popup = document.getElementById("popup");
    function openPopup(){
        popup.classList.add("open-popup");
    }
    function closePopup(){
        popup.classList.remove("open-popup");

    }
</script>
</div>
</html>
